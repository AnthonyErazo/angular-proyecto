<div class="main-content">
    <app-toolbar style="grid-column: 1/3;"></app-toolbar>
    <app-sidebar style="grid-column: 1/2; grid-row: 2/3;"></app-sidebar>
    <div class="content">
        <div class="content-alumn">
            <h1>Datos de Alumno</h1>
            <div class="title-alum-content">
                <p>Nombres</p>
                <p>Apellidos</p>
                <p>Edad</p>
                <p>Semestre</p>
                <p>Condicion</p>
            </div>
            <div *ngFor="let alumno of alumnos" class="alum-content" [ngClass]="alumnoRetirado(alumno.condicion)">
                <p>{{alumno.nombre}}</p>
                <p>{{alumno.apellido}}</p>
                <p>{{alumno.edad}}</p>
                <p>{{alumno.semestre}}</p>
                <p>
                    {{alumno.condicion|uppercase}}
                    <button (click)="cambiarCondicionAlumno(alumno.id)">cambiar condicion</button>
                    <button (click)="eliminarAlumno(alumno.id)">Eliminar alumno</button>
                </p>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Registrar alumno</button>
            <div class="modal fade" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Registro de alumno</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <app-register-alum (alumnoRegistrado)="registrarAlumno($event)"></app-register-alum>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
