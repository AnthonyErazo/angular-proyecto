<div class="main-content">
    <app-toolbar style="grid-column: 1/3;"></app-toolbar>
    <app-sidebar style="grid-column: 1/2; grid-row: 2/3;"></app-sidebar>
    <div class="content">
        <div class="content-alumn">
            <h1>Datos de Alumno</h1>
            <div class="title-alum-content">
                <p>Nombres</p>
                <p>Apellidos</p>
                <p>Edad</p>
                <p>Semestre</p>
                <p>Condicion</p>
            </div>
            <div *ngFor="let alumno of alumnos" class="alum-content" [ngClass]="alumnoRetirado(alumno.condicion)">
                <p>{{alumno.nombre}}</p>
                <p>{{alumno.apellido}}</p>
                <p>{{alumno.edad}}</p>
                <p>{{alumno.semestre}}</p>
                <p>
                    {{alumno.condicion|uppercase}}
                    <button (click)="cambiarCondicionAlumno(alumno.id)">cambiar condicion</button>
                    <button (click)="eliminarAlumno(alumno.id)">Eliminar alumno</button>
                </p>
            </div>
        </div>
        <form class="alumn-new">
            <div>
                <label for="inputNombre">Nombre:</label>
                <input id="inputNombre" name="inputNombre" type="text" placeholder="Nombre" [(ngModel)]="nombre">
            </div>
            <div>
                <label for="inputApellido">Apellido:</label>
                <input id="inputApellido" name="inputApellido" type="text" placeholder="Apellido" [(ngModel)]="apellido">
            </div>
            <div>
                <label for="inputEdad">Edad:</label>
                <input id="inputEdad" name="inputEdad" type="number" min="16" max="50"  placeholder="Edad" [(ngModel)]="edad">
            </div>
            <div>
                <label for="inputSemestre">Semestre:</label>
                <input id="inputSemestre" name="inputSemestre" type="number" min="1" max="10" placeholder="Semestre" [(ngModel)]="semestre">
            </div>
            <div>
                <label for="inputCondicion">Condicion:</label>
                <select id="inputCondicion" name="inputCondicion" [(ngModel)]="condicion">
                    <option value="Retirado">Retirado</option>
                    <option value="Regular" selected>Regular</option>
                </select>
            </div>
            <button (click)="ingresarNuevoAlumno()">Ingresar Alumno</button>
        </form>
    </div>
</div>
