<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef fontSize20>Curso</th>
        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
    </ng-container>
    <ng-container matColumnDef="starDate">
        <th mat-header-cell *matHeaderCellDef fontSize20>Fecha de inicio</th>
        <td mat-cell *matCellDef="let course"> {{course.starDate|date: 'dd/MM/YYYY'}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef fontSize20>Fecha de fin</th>
        <td mat-cell *matCellDef="let course"> {{course.endDate|date: 'dd/MM/YYYY'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef fontSize20>Acciones</th>
        <td mat-cell *matCellDef="let course">
            <button (click)="editCourse.emit(course)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="goToDetail(course.id)" mat-icon-button color="accept">
                <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="deleteCourse.emit(course.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
