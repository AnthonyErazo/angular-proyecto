<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef fontSize20>Nombre completo</th>
        <td mat-cell [style]="user.condition=='Retirado'?'color:red;':''" *matCellDef="let user"> {{user|fullname:'uppercase'}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef fontSize20>Email</th>
        <td mat-cell [style]="user.condition=='Retirado'?'color:red;':''" *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="semester">
        <th mat-header-cell *matHeaderCellDef fontSize20>Semestre</th>
        <td mat-cell [style]="user.condition=='Retirado'?'color:red;':''" *matCellDef="let user"> {{user.semester}} </td>
    </ng-container>
    <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef fontSize20>Condicion</th>
        <td mat-cell [style]="user.condition=='Retirado'?'color:red;':''" *matCellDef="let user"> 
            {{user.condition}}
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef fontSize20>Acciones</th>
        <td mat-cell *matCellDef="let user">
            <button (click)="editUser.emit(user)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteUser.emit(user.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
